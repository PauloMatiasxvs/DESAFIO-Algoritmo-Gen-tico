<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evolução de Besouros</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <div class="controls">
            <div class="config-section">
                <div class="slider-container">
                    <label>Tamanho da População: <span id="popSizeValue">50</span></label>
                    <input type="range" id="popSize" min="10" max="200" value="50" class="slider">
                </div>
                <div class="slider-container">
                    <label>Taxa de Mutação: <span id="mutationRateValue">0.3</span></label>
                    <input type="range" id="mutationRate" min="0" max="1" step="0.1" value="0.3" class="slider">
                </div>
                <div class="slider-container">
                    <label>Gerações: <span id="generationsValue">50</span></label>
                    <input type="range" id="generations" min="10" max="200" value="50" class="slider">
                </div>
            </div>

            <div class="config-section">
                <div>
                    <label>Tipo de Crossover:</label>
                    <select id="crossoverType">
                        <option value="umPonto">Um Ponto</option>
                        <option value="uniforme">Uniforme</option>
                        <option value="aritmetico">Aritmético</option>
                    </select>
                </div>
                <div>
                    <label>Tipo de Mutação:</label>
                    <select id="mutationType">
                        <option value="aleatoria">Aleatória</option>
                        <option value="pequena">Pequena</option>
                        <option value="dirigida">Dirigida</option>
                    </select>
                </div>
                <div>
                    <button id="startBtn">Iniciar Evolução</button>
                    <button id="resetBtn">Reiniciar</button>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="evolutionChart"></canvas>
        </div>

        <div id="populationContainer" class="population"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
